spring:
  application:
    name: tradeguess-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeguess
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.tradeguess: DEBUG
    org.springframework.web: INFO

