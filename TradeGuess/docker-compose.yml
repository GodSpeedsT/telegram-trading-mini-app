version: latest

services:
  postgres:
    image: postgres:latest
    container_name: tradeguess-postgres
    environment:
      POSTGRES_DB: tradeguess
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradeguess-network  # Добавлено

  redis:
    image: redis:7-alpine
    container_name: tradeguess-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispass123
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradeguess-network

