spring:
  application:
    name: tradeguess-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeguess
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # ✅ Измените validate на update или create
    properties:
      hibernate:
        # dialect: org.hibernate.dialect.PostgreSQLDialect  # ✅ Уберите эту строку
        format_sql: true
    show-sql: true

  # Redis конфигурация (ОБЯЗАТЕЛЬНО добавьте!)
  data:
    redis:
      host: localhost
      port: 6379
      password: redispass123  # если установили пароль в Docker
      timeout: 5000ms

  # Flyway (если используете)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    com.app.tradeguess: DEBUG  # ✅ Исправьте на com.app.tradeguess
    org.springframework.web: DEBUG  # ✅ Для отладки web запросов
    org.hibernate.SQL: DEBUG  # ✅ Для отладки SQL запросов
    org.springframework.data.redis: DEBUG  # ✅ Для отладки Redis

